<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="col">
        <form class="login">
            <h1>Log In Page</h1>
            <p>Username:</p>
            <input type="username" id="username-input" placeholder="Username">
            <p>Password:</p>
            <input type="password" id="password-input" placeholder="Password">
            <br><br>
            <button type="submit">Submit</button>
            <p>No Account? <a href="/signup.html">Sign Up</a></p>
        </form>
             <div>
            <div>
        <div>
</body>
</html>
